<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style> /* estilo css no html5 */
      
       * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            color: white;
            background-color: rgba(47, 47, 243, 0.459);

        }
        h1{
            color: rgba(211, 199, 25, 0.801);
        }
    </style>
</head>
<body>
   <h1>Olá Mundo!</h1> <!--H1 é o título-->
   <p>Já livre!</p>
   <script>
    var n1 = Number(window.prompt('Digite um número:'))//Aula 6 Javascript//
    var n2 = Number(window.prompt('Digite outro número:'))
    var s = n1 + n2
    window.alert(`A soma de ${n1} + ${n2} é igual a: ${s}`)
   </script>
</body>
</html>
